<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Admin felhasználók kezelése</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      import "typeface-open-sans";
    </script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h2>Admin felhasználók kezelése</h2>

    <button class="btn btn-success mb-3" id="addUserBtn">
      Új admin hozzáadása
    </button>

    <table class="table table-bordered" id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Szerep</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">
        <form id="userForm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Felhasználó adatai</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" />
              <div class="mb-3">
                <label>Név</label>
                <input type="text" name="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Szerep</label>
                <select name="role" class="form-select" required>
                  <option value="admin">Admin</option>
                  <option value="customer">Felhasználó</option>
                  <option value="staff">Staff</option>
                </select>
              </div>
              <div class="mb-3">
                <label
                  >Jelszó <small>(csak új vagy módosításkor kell)</small></label
                >
                <input type="password" name="password" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Mentés</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Mégse
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/pizzeria/admin/users/js/users.js"></script>
  </body>
</html>
