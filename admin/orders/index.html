<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Rendelések kezelése</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      import "typeface-open-sans";
    </script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h2>Rendelések kezelése</h2>

    <table class="table table-bordered" id="ordersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Telefon</th>
          <th>Cím</th>
          <th>Időpont</th>
          <th>Státusz</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="modal fade" id="productsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rendelés termékei</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Bezárás"
            ></button>
          </div>
          <div class="modal-body" id="productsModalBody">
            <p>Betöltés...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/pizzeria/admin/orders/js/orders.js"></script>
</html>
