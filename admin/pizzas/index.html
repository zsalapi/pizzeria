<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Termékek kezelése</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      import "typeface-open-sans";
    </script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h2>Termékek kezelése</h2>

    <button class="btn btn-success mb-3" id="addPizzaBtn">
      Új termék hozzáadása
    </button>

    <table class="table table-bordered" id="pizzaTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Kategória</th>
          <th>Ár (Ft)</th>
          <th>Kép</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Pizza modal -->
    <div class="modal fade" id="pizzaModal" tabindex="-1">
      <div class="modal-dialog">
        <form id="pizzaForm" enctype="multipart/form-data">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pizza adatai</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" />
              <input type="hidden" name="old_picture" />

              <div class="mb-3">
                <label>Név</label>
                <input type="text" name="name" class="form-control" required />
              </div>

              <div class="mb-3">
                <label>Kategória</label>
                <select
                  name="category_id"
                  class="form-select"
                  required
                ></select>
              </div>

              <div class="mb-3">
                <label>Ár (Ft)</label>
                <input
                  type="number"
                  name="price"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label>Kép feltöltése</label>
                <input
                  type="file"
                  name="picture_file"
                  class="form-control"
                  accept="image/*"
                />
              </div>

              <div id="currentImage" class="mb-3" style="display: none">
                <label>Jelenlegi kép:</label>
                <div>
                  <img
                    src=""
                    alt="Pizza kép"
                    class="img-fluid rounded"
                    style="max-height: 120px"
                  />
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Mentés</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Mégse
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/pizzeria/admin/pizzas/js/pizzas.js"></script>
  </body>
</html>
