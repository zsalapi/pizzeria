<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Kategóriák kezelése</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      import "typeface-open-sans";
    </script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h2>Kategóriák kezelése</h2>

    <button class="btn btn-success mb-3" id="addCategoryBtn">
      Új kategória hozzáadása
    </button>

    <table class="table table-bordered" id="categoryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal kategóriához -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
      <div class="modal-dialog">
        <form id="categoryForm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Kategória adatai</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" />
              <div class="mb-3">
                <label>Név</label>
                <input type="text" name="name" class="form-control" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Mentés</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Mégse
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/pizzeria/admin/categories/js/categories.js"></script>
  </body>
</html>
